name: CI - FrontEnd

on:
  push:
    branches:
      - "main"
    paths:
      - "frontend/**"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: ./frontend/package-lock.json

      - name: Restore
        run: npm ci
        working-directory: ./frontend

      - name: Build
        run: npm run build
        working-directory: ./frontend

      - name: Test
        run: npm run test:ci
        working-directory: ./frontend
